<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./assets/css/vendor/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="container">
        <nav class="navbar">
            <div class="navbar-menu" id="navbar-menu">
                <img class="navbar-menu__icon icon" src="./assets/images/icons/menu.svg" alt="icono de menu">
            </div>
            <a class="navbar-logo" href="#"><img class="navbar-logo__logo" src="./assets/images/logoalurageek.svg" alt="logo de AluraGeek"></a>
            <form action="/" class="navbar-search-form search-form">
                <button class="search-form__button" type="submit" id="search-button"><img class="search-form__button-icon icon" src="./assets/images/icons/search.svg" alt="icono de búsqueda"></button>
                <input class="search-form__input" id="search-text" data-search type="text" placeholder="¿Qué deseas buscar?">
                <div class="search-form-close" id="search-form-close">
                    <img class="search-form-close__icon icon" src="./assets/images/icons/close.svg" alt="icono de cerrar búsqueda">
                </div>
            </form>
            <div class="navbar-search" id="navbar-search-open">
                <img class="navbar-search__icon icon" src="./assets/images/icons/search.svg" alt="icono de búsqueda">
            </div>
        </nav>
        <section class="post-header">
            <picture class="post-picture">
                <source media="(min-width:530px)" srcset="./assets/images/header-post-x2.jpg">
                <img class="post__media" src="./assets/images/header-post.jpg" alt="Imagen promocional mensual">
            </picture>
            <div class="post-text">
                <a class="post-text__link" href="#">
                    <h3 class="post-text__title">AHORRA 33% EN CONSOLAS</h3>
                    <p class="post-text__content post-text__content--link">VER PRODUCTOS SELECCIONADOS</p>
                </a>
            </div>
        </section>
    </header>
    <main class="container">
        
    </main>
    <footer>
        <section class="container content-foot">
            <div class="options">
                <img class="options__logo" src="./assets/images/logoalurageek-white.svg" alt="logo de AluraGeek">
                <nav class="navbar-footer">
                    <ul class="navbar-footer__items">
                        <li class="navbar-footer__item"><a href="">Quienes somos</a></li>
                        <li class="navbar-footer__item"><a href="">Política de privacidad</a></li>
                        <li class="navbar-footer__item"><a href="">Programa de fidelidad</a></li>
                        <li class="navbar-footer__item"><a href="">Nuestras tiendas</a></li>
                        <li class="navbar-footer__item"><a href="">Quiero ser franquinciado</a></li>
                        <li class="navbar-footer__item"><a href="">Anuncia aquí</a></li>
                    </ul>
                </nav>
            <div/>
            <div class="contact-me">
                <h2 class="contact-me__title">Habla con nosotros</h2>
                <form action="">
                    <label class="contact-me__label" for="name">   <input class="contact-me__input" name="name" id="name" type="text" placeholder="Nombre"></label>
                    <label class="contact-me__label" for="message">
                        <textarea name="message" id="message" cols="30" rows="10" class="contact-me__input contact-me__input--message" placeholder="Escribe tu mensaje..."></textarea>
                    </label>
                    <button class="contact-me__btn" type="submit">Enviar mensaje</button>
                </form>
            <div/>
        </section>
        <section class="copy">
            <smart>&copy; Todos los derechos reservados 2022 <br>Desarrollado por <span class="copy-focus">Juan Mosquera</span></smart>
            <div class="copy-socialmedia"></div>
        </section>
    </footer>
</body>
</html>
