<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./assets/css/vendor/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="container">
        <nav class="navbar">
            <div class="navbar-menu" id="navbar-menu">
                <img class="navbar-menu__icon icon" src="./assets/images/icons/menu.svg" alt="icono de menu">
            </div>
            <a class="navbar-logo" href="#"><img class="navbar-logo__logo" src="./assets/images/logoalurageek.svg" alt="logo de AluraGeek"></a>
            <form action="/" class="navbar-search-form search-form">
                <button class="search-form__button" type="submit" id="search-button"><img class="search-form__button-icon icon" src="./assets/images/icons/search.svg" alt="icono de búsqueda"></button>
                <input class="search-form__input" id="search-text" data-search type="text" placeholder="¿Qué deseas buscar?">
                <div class="search-form-close" id="search-form-close">
                    <img class="search-form-close__icon icon" src="./assets/images/icons/close.svg" alt="icono de cerrar búsqueda">
                </div>
            </form>
            <div class="navbar-search" id="navbar-search-open">
                <img class="navbar-search__icon icon" src="./assets/images/icons/search.svg" alt="icono de búsqueda">
            </div>
        </nav>
    </header>
</body>
</html>
