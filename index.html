<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./assets/css/vendor/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="container">
        <div class="background-header"></div>
        <nav class="navbar">
            <img class="navbar__logo" src="./assets/images/logoalurageek.svg" alt="logo de AluraGeek">
            <div class="search-bar">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="search-bar__icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.774 4.774zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>                  
                <input class="search-bar__input" type="text" name="search-bar" id="search-bar" placeholder="Buscar...">
            </div>
            <a class="navbar__user" href="#" title="Ingresar">
                <span class="navbar__user-title">Login</span> 
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="navbar__user-icon">
                    <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" clip-rule="evenodd" />
                </svg>
            </a>
        </nav>
        <div class="header-post">
            <h3 class="header-post__title">Octubre promocional</h3>
            <p class="header-post__content">Productos selecionados con 33% de descuento.</p>
        </div>
        <div class="filters-mobile">
            <div class="search-bar search-bar--mobile">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="search-bar__icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.774 4.774zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>                  
                <input class="search-bar__input" type="text" name="search-bar" id="search-bar-mobile" placeholder="Buscar...">
            </div>
            <button class="filters-mobile__active-options" type="button">
                Todos 
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="filters-mobile__active-options-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
            </button>
        </div>
        <ul class="filters-list">
            <li class="filters-list__item">Consolas</li>
            <li class="filters-list__item">Diversos</li>
            <li class="filters-list__item">Ver todo</li>
            <li class="filters-list__item">Star Wars</li>
        </ul>
    </header>
</body>
</html>
